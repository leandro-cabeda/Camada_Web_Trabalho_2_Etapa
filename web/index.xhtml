<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Sistema</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js" />
        </h:head>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema de Controle de Dados" style="text-align: center">
                <h:form id="menu">
                    <p:megaMenu>
                        <p:menuitem value="Inicio" url="/index.xhtml" icon="ui-icon-home"/>
                        
                        <p:submenu label="Cadastros" rendered="#{controlelogin.usuarioLogado!=null}">
                            <p:column>
                                <p:submenu label="Listas">
                                    <p:menuitem action="#{controlepessoa.listar()}" value="Listagem de Pessoas" ajax="false"/>
                                    <p:menuitem action="#{controlecorretor.listar()}" value="Listagem de Corretores" ajax="false"/>
                                    <p:menuitem action="#{controleseguro.listar()}" value="Listagem de Seguros" ajax="false"/>
                                    <p:menuitem action="#{controlecarro.listar()}" value="Listagem de Carros" ajax="false"/>
                                    <p:menuitem action="#{controleacessorio.listar()}" value="Listagem de Acessorios" ajax="false"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        
                        <p:submenu label="Relatórios" rendered="#{controlelogin.usuarioLogado!=null}">
                            <p:column>
                                <p:submenu label="Acessorios">
                                    <p:menuitem action="#{controleacessorio.imprimeAcessorio()}" 
                                                value="Relatório Acessorios"
                                                ajax="false" target="_blank"/>

                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        
                        <p:submenu label="Usuário">
                            <p:column>
                                <p:submenu label="Ações">
                                    <p:menuitem value="#{controlelogin.usuarioLogado.nome} : Sair do Sistema"
                                                rendered="#{controlelogin.usuarioLogado!=null}"
                                                ajax="false"
                                                action="#{controlelogin.efetuarLogout()}"
                                                icon="ui-icon-power"/>
                                    <p:menuitem value="Entrar no Sistema"
                                                rendered="#{controlelogin.usuarioLogado==null}"
                                                ajax="false"
                                                action="#{controlelogin.paginaLogin()}"
                                                icon="ui-icon-person"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        
                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    <h1 align="center" style="font-size: 150px;color:red;"><marquee direction="left" scrollamoun="200"> Seja bem vindo ao Sistema</marquee></h1>
                </ui:insert>
            </p:layoutUnit>
            
            <ui:insert name="dialogos">
                
            </ui:insert>
            
            <p:layoutUnit position="south">
                <div align="center" 
                     style="font-size: 20px; color: white; text-transform: uppercase;"> 
                    <ui:include src="ajaxstatus.xhtml"/>

                    Todos os Direitos Reservados
                </div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
