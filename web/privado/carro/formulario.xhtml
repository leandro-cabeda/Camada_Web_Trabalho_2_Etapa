<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <!--xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">-->
    
    <ui:composition template="../../index.xhtml">
        <ui:define name="titulo">Edição de Carros</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Dados de Carros"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{controlecarro.cancelar()}"
                                ajax="false" immediate="true"/> <!-- immediate true serve para não validar os dados no formulario -->
                                <p:commandButton value="Salvar" action="#{controlecarro.salvar()}"
                                ajax="false" icon="ui-icon-disk"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controlecarro.carro.id}" size="5" readonly="true"/> <!-- readonly deixando true fica somente leitura e não pode ser editado -->
                        <p:outputLabel value="PLACA" for="txtPlaca"/>
                        <p:inputText value="#{controlecarro.carro.placa}" id="txtPlaca" size="8" maxlength="8" placeholder="obrigatorio"/>
                        <p:outputLabel value="RENAVAM" for="txtRenavam"/>
                        <p:inputText value="#{controlecarro.carro.renavam}" id="txtRenavam" size="9" maxlength="9" placeholder="obrigatorio"/>
                        <p:outputLabel value="FABRICANTE" for="txtFabricante"/>
                        <p:inputText value="#{controlecarro.carro.fabricante}" id="txtFabricante" size="30" maxlength="30" placeholder="obrigatorio"/>
                        <p:outputLabel value="MODELO" for="txtModelo"/>
                        <p:inputText value="#{controlecarro.carro.modelo}" id="txtModelo" size="30" maxlength="30" placeholder="obrigatorio"/>
                        <p:outputLabel value="ANO MODELO" for="txtAnoModelo"/>
                        <p:inputText value="#{controlecarro.carro.anomodelo}" id="txtAnoModelo" placeholder="obrigatorio"/>
                        <p:outputLabel value="ANO FABRICAÇÃO" for="txtAnoFabricacao"/>
                        <p:inputText value="#{controlecarro.carro.anofabricacao}" id="txtAnoFabricacao" placeholder="obrigatorio"/>
                     
                        <p:outputLabel value="PESSOA" for="pessoa" />
                        <p:selectOneMenu  id="pessoa"  value= "#{controlecarro.carro.pessoa}">
                                <f:converter  converterId="converterPessoa" />
                                <f:selectItem  itemLabel="Selecione um registro" noSelectionOption="true"/>
                                <f:selectItems  value="#{controlecarro.dao.listapessoa}"  var="pessoa"  itemLabel="#{pessoa.nome}" />                                               
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
