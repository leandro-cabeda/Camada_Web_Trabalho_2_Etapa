<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../../index.xhtml">
        <ui:define name="titulo">Listagem de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controlepessoa.novo()}" ajax="false" icon="ui-icon-plus"/>
                <h1 align="center">Tabela de Pessoas</h1>
                <p:dataTable value="#{controlepessoa.dao.lista}" var="pessoa">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{pessoa.id}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{pessoa.cpf}"/>
                    </p:column>
                    <p:column headerText="EMAIL">
                        <p:outputLabel value="#{pessoa.email}"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{pessoa.nome}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <p:outputLabel value="#{pessoa.rg}"/>
                    </p:column>
                    <p:column headerText="TELEFONE">
                        <p:outputLabel value="#{pessoa.telefone}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controlepessoa.editar(pessoa.id)}"
                            ajax="false" icon="ui-icon-pencil" title="Editar"/>
                            
                            <p:commandButton action="#{controlepessoa.remover(pessoa.id)}"
                             ajax="false" icon="ui-icon-trash" title="Remover" update="@form"
                             onclick="if(!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
